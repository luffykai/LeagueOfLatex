<html>
<head>

<title>MathJax Demo</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/x-mathjax-config">
   MathJax.Hub.Config({
      messageStyle: "none"
   });
   MathJax.Hub.Register.MessageHook("TeX Jax - parse error", function (data) {
   });
</script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
<script type="text/javascript">
$(function() {
   $('#math_input').keyup(function() {
      $('#preview').html($('<script type="math/tex">'+$('#math_input').val()+'</'+'script>'));
      MathJax.Hub.Queue(["Typeset",MathJax.Hub, "preview"]);
  });
  $("#math_input").keyup();
});
</script>

</head>

<body>

<h1>MathJax Demo</h1>

<textarea id="math_input" rows=10 cols=120>x^2</textarea>
<hr/>
<div id="preview"></div>

</body> </html>
